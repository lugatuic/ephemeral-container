<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linux Environment</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="background">
        <div class="white">
            <div class="squares">
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
            </div>
        </div>
        <div class="grey"></div>
    </div>
    
    <div class="parent-container">
        
        <div class="login-card">
            <h2 id="title" style="font-family: Noto Sans; font-weight: 350;">Ephemeral Container Login</h2>
            <div class="login-flexbox">
                <div class="login-items">
                    <img src="./assets/bash.png" id="logo">
                    <h2>UIC NetID:</h2>
                    <input type="text" id="NetID" placeholder="Enter your NetID...">
                    <div id="launch-options-dropdown">
                        <button class="dropdown-button" id="dropdown-button"><span id="button-text">Select a Container</span><img src="./assets/dropdown.svg" id="dropdown-icon" ></button>
                        <div class="dropdown-list" id="dropdown-list">
                            <!--Dropdown icons will appear here-->
                        </div>
                    </div>
                    <button id="login-button" onclick="launch()">Launch</button>
                </div>
                <img src="./assets/logo.png" id="terminal-image">
            </div>
            <p id="status" style="text-align: center;"></p>
        </div>
        <p style="color: black; text-align: center; position: relative; font-size: 1em">Beta Version. Created by <a class="shameless-plug" href="https://github.com/hmodi51">Harshit Modi</a> and <a class="shameless-plug" href="https://github.com/mgorski760">Marcin Gorski</a>.</p>
    </div>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap');
    </style>
    <script src="index.js"></script>
  </body>
</html>
