<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linux Environment</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="background">
        <div class="white">
            <div class="squares">
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
            </div>
        </div>
        <div class="grey"></div>
    </div>
    
    <div class="parent-container">
        
        <div class="login-card">
            <h2 id="title" style="font-family: Noto Sans; font-weight: 350;">Ephemeral Container Login</h2>
            <div class="login-flexbox">
                <div class="login-items">
                    <img src="./assets/uic.PNG" id="uic-logo">
                    <h3>UIC NetID:</h3>
                    <input type="text" id="NetID" placeholder="Enter your NetID...">
                    <div id="launch-options-dropdown">
                        <button class="dropdown-button" id="dropdown-button">Select a Container</button>
                        <div class="dropdown-list" id="dropdown-list">
                            <!--Dropdown icons will appear here-->
                        </div>
                        <p class="selected-value">Selected: None</p>
                    </div>
                    <button id="login-button" onclick="launch()">Launch</button>
                </div>
                <img src="./assets/bash.png" id="terminal-image">
            </div>
            <p id="status" style="margin-left: 75px;"></p>
        </div>
    </div>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap');
    </style>
    <script src="index.js"></script>
  </body>
</html>
